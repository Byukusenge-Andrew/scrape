<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Finder</title>
  <style>
    body { width: 300px; padding: 10px; }
    .channel {
        display: flex;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s;
    }
    .channel:hover {
        background-color: #f8f8f8;
    }
    .channel img { width: 50px; height: 50px; border-radius: 50%; }
    .stats {
    margin: 4px 0;
    font-size: 12px;
    color: #606060;
  }
  
  .channel-info {
    flex: 1;
  }
  
  .channel-info h3 {
    margin: 0;
    font-size: 14px;
    color: #0f0f0f;
  }
  
  .error {
    padding: 12px;
    background-color: #fee2e2;
    border: 1px solid #ef4444;
    border-radius: 6px;
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .error-icon {
    background-color: #ef4444;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
  }
  .error-message {
    color: #991b1b;
    font-size: 14px;
  }

 

  
  .error p {
    margin: 0;
    padding-left: 20px;
    position: relative;
  }

  .error p::before {
    content: "!";
    position: absolute;
    left: 0;
    font-weight: bold;
    color: #c81e1e;
  }

  .loading {
    text-align: center;
    padding: 20px;
    color: #666;
  }
  .spinner {
    width: 30px;
    height: 30px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #065fd4;
    border-radius: 50%;
    margin: 0 auto 10px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  #searchButton{
    background-color: #065fd4;	
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
    margin-left: 30px;
  }
  #searchButton:hover{
    background-color: #054a8d;
  }

  .channel-thumbnail {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
  }

  .channel-actions {
    margin-top: 10px;
  }

  .visit-channel-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background-color: #ff0000;
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-weight: 500;
    transition: background-color 0.2s;
  }

  .visit-channel-btn:hover {
    background-color: #cc0000;
  }

  .visit-channel-btn svg {
    width: 16px;
    height: 16px;
  }

  .description {
    color: #666;
    margin: 8px 0;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .stats {
    color: #666;
    font-size: 0.9em;
    margin-bottom: 10px;
  }

  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Enter channel name">
  <button id="searchButton">Search</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
